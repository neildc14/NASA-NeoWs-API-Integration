<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/nasa-logo.svg" />
    <title>NASA NeOWs</title>
  </head>
  <body>
    <main>
      <div class="main_container">
        <div class="container-fluid p-0">
          <header class="d-flex p-2">
            <img src="/images/nasa-logo.svg" alt="NASA logo" />
            <h1 class="m-0">Near Earth Object Web Service</h1>
          </header>
        </div>
        <div class="container">
          <section class="image-orbit">
            <img
              src="/images//imagesasteroid20180723main-animation-16.width-1024.gif"
              alt="orbit"
            />
          </section>
          <section class="p-2 my-5 object-counter">
            <p class="m-0 text-white py-3">
              Near Earth Objects Observed Today:
              <strong id="element-count" class="px-3"></strong>
            </p>
          </section>
          <section>
            <ul id="object-lists" class="p-0"></ul>
          </section>
        </div>
      </div>
      <footer class="container-fluid px-0">
        <div class="container d-flex">
          <a href="https://eyes.nasa.gov/apps/asteroids/#/asteroids"
            >https://eyes.nasa.gov/apps/asteroids/#/asteroids</a
          >
          <a href="https://api.nasa.gov/">https://api.nasa.gov/</a>
        </div>
      </footer>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
